<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>todolist</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<section id="main-container">
		<h1 id=main-background></h1>
		<section id="main-setion">

			<h1 id=main-title>Todo List</h1>
			<h2 id="weather">
				<div class="city"></div>
				<div class="weather"></div>
			</h2>

			<h2 id="clock">00:00:00</h2>
			<!-- class="hidden" -->
			<h1 id="greeting"></h1>
			<form id="hidden">
				<input class="loginInput" required maxlength='10' type="text" placeholder='username Login' />

				<input class="loginButton" type="submit" value='Login' />
			</form>
			<form id="todo-form">
				<input class="todo-input" type="text" placeholder='Your write TODO List'>
			</form>

			<ul id="todo-list">
			</ul>

		</section>
	</section>
	<script src='js/background.js'></script>
	<script src='js/login.js'></script>
	<script src='js/weather.js'></script>
	<script src='js/clock.js'></script>
	<script src="js/todo.js"></script>
</body>

</html>
